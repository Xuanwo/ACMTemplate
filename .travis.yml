language: cpp
before_script:
  - sudo apt-get install libglib2.0-dev
  - git clone --recursive git://github.com/fletcher/MultiMarkdown-4.git
  - cd MultiMarkdown-4
  - make
  - export PATH=$PATH:`pwd`
  - uname -a
  - lsb_release -a
  - sudo apt-get install ttf-arphic-gbsn00lp ttf-arphic-ukai ttf-wqy-microhei ttf-wqy-zenhei
  - sudo apt-get install texlive-xetex texlive-latex-recommended texlive-latex-extra

script:
  - cd ..
  - which multimarkdown
  - chmod +x mmd2bok
  - ./mmd2bok

deploy:
  provider: releases
  api_key: "263ac0fb8628e2b03ad8d8a298b78baf560bd343"
  file: "acmtemplate.pdf"
  skip_cleanup: true
  on:
    tags: true